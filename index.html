<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="http://fonts.cdnfonts.com/css/scientific-calculator-lcd" rel="stylesheet">
                
   
</head>
<body>
  <div id='top'>The Amazing Calculator</div>
  <div id='middle'>
    <div id='display'>
       0
    </div>
    <div id='keyboard'> 
        <button class="key" id="clear" value="AC">AC</button>  
        <button class="key" value="+/-">+/-</button>
        <button class="key" value="%">%</button>  
        <button class="key op" value="/">&divide</button>  

        <button class="key num" value="7">7</button>  
        <button class="key num" value="8">8</button>   
        <button class="key num" value="9">9</button>  
        <button class="key op" value="*">&times</button>  

        <button class="key num" value="4">4</button>  
        <button class="key num" value="5">5</button> 
        <button class="key num" value="6">6</button>  
        <button class="key op" value="-">-</button>  
       
        
        <button class="key num" value="1">1</button> 
        <button class="key num" value="2">2</button> 
        <button class="key num" value="3">3</button>  
        <button class="key op" value="+">+</button>  

        <button class="key num" value="0" style="width: 176px;">0</button> 
        <button class="key num" value=".">.</button>
        <button class="key op" value="=">=</button>  

        
        
       
        
        
        
      
    </div>
  </div>
  <div id='bottom'></div>  
  <script src="script.js"></script>
</body>
</html>
